<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        max-width: 100%
    }
    
    body {
        background-image: url(../img/Fondo.jpg);
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
    }
    
    nav {
        background: linear-gradient(to right, hsla(339, 25%, 89%, 0.198), hsla(339, 25%, 89%, 0.198)), url(../img/FondoB.jpg);
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
    }
    
    .navimg {
        padding: 15px 50px;
        width: 200px;
    }
    
    .animate__fadeIn {
        font-size: 46px;
        animation: bounce;
        /* referring directly to the animation's @keyframe declaration */
        animation-duration: 3s;
        /* don't forget to set a duration! */
        padding-right: 50px;
        padding-top: 40px;
        text-align: justify;
        font-family: 'Cinzel Decorative', cursive;
    }
    
    .conteiner {
        text-align: justify;
        padding: 25px;
        align-content: center;
        border: 1px solid white;
    }
    
    .asd {
        font-size: 22px;
        animation: bounce;
        /* referring directly to the animation's @keyframe declaration */
        animation-duration: 3s;
        /* don't forget to set a duration! */
        padding-top: 20px;
        padding-bottom: 30px;
        text-align: justify;
        font-family: 'Amaranth', sans-serif;
        font-weight: 100;
    }
    
    .button {
        background: linear-gradient(102deg, #000000 40%, #000000 60%);
        color: #ffffff;
        padding: 20px;
        border-radius: .25rem;
        text-decoration: none;
        box-shadow: 0 0 0 0 rgba(0, 0, 0, .5);
        animation: pulse 1.5s infinite;
    }
    
    .button:hover {
        opacity: 0.8;
    }
    
    @keyframes pulse {
        0% {
            transform: scale(.99);
            box-shadow: 0 0 0 0 rgba(256, 256, 256, .1);
        }
        70% {
            transform: scale(1);
            box-shadow: 0 0 0 25px rgba(256, 256, 256, 0);
        }
        100% {
            transform: scale(.99);
            box-shadow: 0 0 0 0 rgba(256, 256, 256, 0);
        }
    }
    
    a {
        font-family: 'Cinzel Decorative', cursive;
        font-size: 23px;
    }
</style>

<body>
    <nav>
        <img class="navimg" src="../img/logo_white_large.png">

    </nav>
    <div class="conteiner">
        <h1 class="animate__fadeIn">Empieza tu Destino !!!</h1>

    </div>
    <h1 class="asd">Te ofrecemos la atenci√≥n personalizada de profesionales expertos en viajes y turismo que te pueden ayudar a encontrar las mejores ofertas para vivir experiencias inolvidables junto a Viajes Developer Travel</h1>
    <a href="" class="button">Despega<img style="width: 26px;"src="../img/outline_flight_takeoff_white_24dp.png"></a>
</body>

</html>
